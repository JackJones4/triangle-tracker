<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <br>
    <h3>Enter three lengths to see which triangle type it makes!</h3>
    <form id="triangleInputs">
      <br>
      <label for="length1">Length 1</label>
      <input id="sideOne" type="text">
      <label for="length2">Length 2</label>
      <input id="sideTwo" type="text">
      <label for="length3">Length 3</label>
      <input id="sideThree" type="text">

      <button type="submit" class="btn">Submit my triangle.</button>
    </form>



  </div>
</body>
